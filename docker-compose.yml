version: '3'

services:
  db:
    image: mysql:latest
    container_name: db_gvt
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 180784Fr@
    networks:
      - dev

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    container_name: phpmyadmnin_gvt
    ports:
      - 8080:80
    environment:
      PMA_ARBITRARY: 1
    networks:
     - dev

  www:
    build: docker
    container_name: www_gvt
    ports:
      - "8000:80"
    volumes:
      - ./docker/vhosts:/etc/apache2/sites-enabled
      - ./:/var/www
    networks:
     - dev
    command: /usr/local/bin/docker-php-entrypoint.sh
    tty: true
    working_dir: /var/www/adminGVT
    
networks:
  dev:

volumes:
  db-data:
